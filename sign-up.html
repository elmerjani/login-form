<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign-up</title>
</head>
<body>
   
    <div class="wrapper">
        <h1>Sign-up</h1>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="First Name" name="first_name" required id="first_name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" name="last_name" required id="last_name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required id="username">
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required id="password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Verify Password" name="verify_password" required id="verify_password">
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number (e.g 0612457184)" name="phone" required id="phone">
            </div>
            
            <button type="submit" class="btn">Submit <a href="./index.html"></a>
            </button>
            <div class="register-link">
                <p>You have an account? <a href="./index.html">Login</a></p>
            </div>
            
        </form>
    </div>
    
    
    
</body>
</html>
